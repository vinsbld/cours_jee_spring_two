<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template1}">
<head>
<meta charset="utf-8" />
<title>Authentification</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous" />
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
	integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
	crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="../static/css/style.css"
	th:href="@{css/style.css}" />

</head>
<body>
<div class="container-fluid ">
    <div class="row justify-content-md-center">
        <div class="col-md-4 col-md-offset-3 m-md-auto">
            <div class="card-header border-info card text-white bg-info mb-3">
                <div class="card-title">Authentification</div>
            </div>
            <div class="card-body border-info">
                <div class="red" th:if="${param.error}">
                    Invalid username or password
                </div>
                <div class="red" th:if="${param.lougout}">
                    You've been logged out
                </div>
                <form th:action="@{/login}" method="post">
                    <div class="row justify-content-md-center">
                    <div class="col-md-6 m-md-auto">
                        <label>Username</label>
                        <input type="text" name="username"/>
                    </div>
                    </div>
                    <div class="row justify-content-md-center">
                    <div class="col-md-6 m-md-auto">
                        <label>Password</label>
                        <input type="password" name="password">
                    </div>
                    </div>
                    <div class="row align-items-end">
                        <div class="col-md-6">
                    <button type="submit" class="btn btn-info">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
