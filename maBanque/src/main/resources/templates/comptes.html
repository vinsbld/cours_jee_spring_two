<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template1}">
<head>
<meta charset="utf-8" />
<title>Comptes</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous" />
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
	integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
	crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="../static/css/style.css"
	th:href="@{css/style.css}" />

</head>

<body>
	<div layout:fragment="content">

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6">
					<div class="card border-info mb-3">
						<div class="card-header card text-white bg-info mb-3">
							<div class="card-title">Consultation d'un compte</div>
						</div>
						<div class="card-body">
							<form th:action="@{/consulterCompte}" method="get">
								<div>
									<label>Code Compte :</label> <input type="text" name="codeCompte" th:value="${codeCompte}"/>
									<button type="submit" class="btn btn-info">OK</button>
								</div>
							</form>
							<div class="text-danger" th:if="${exception}" th:text="${exception.message}"></div>
						</div>
					</div>
				</div>

				<div class="col-md-6">
					<div class="card border-info mb-3" th:if="${compte}">
						<div class="card-header card text-white bg-info mb-3">
							<div class="card-title">Information sur le compte</div>
						</div>
						<div class="card-body">
								<div>
								<label>Client:</label> 
								<label th:text="${compte.client.nom}"></label>
							</div>
							<div>
								<label>Code:</label> 
								<label th:text="${compte.codeCompte}"></label>
							</div>
							<div>
								<label>Solde:</label>
								<label th:text="${compte.solde}"></label>
							</div>
							<div>
								<label>Date de création:</label> 
								<label th:text="${compte.dateCreation}"></label>
							</div>
							<div>
								<label>Type:</label> 
								<label th:text="${compte.class.simpleName}"></label>
							</div>
							<div th:if="${compte.class.simpleName=='CompteCourant'}">
							<label>Découvert:</label>
							<label th:text="${compte.decouvert}"></label>
							</div>
							<div th:if="${compte.class.simpleName=='CompteEpargne'}">
							<label>Taux:</label>
							<label th:text="${compte.taux}"></label>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="card border-info mb-3" th:if="${compte}">
						<div class="card-header card text-white bg-info mb-3">
							<div class="card-title">Opérations sur le compte</div>
						</div>
					<div class="card-body">
						<form th:action="@{/saveOperation}" method="post">
							<div>
								<label>Compte</label>
								<input type="hidden" name="codeCompte" th:value="${codeCompte}"/>
								<label th:text="${codeCompte}"></label>
							</div>
							<div>
							<!-- checked="checked"==les cases precochées par defaut -->
								<input type="radio" name="typeOperation" value="VERS"
								checked="checked" onchange="document.getElementById('forVirement').style.display='none'"/>
								<label>Versement</label>
								<input type="radio" name="typeOperation" value="RETR"
								onchange="document.getElementById('forVirement').style.display='none'"/>
								<label>Retrait</label>
								<input type="radio" name="typeOperation" value="VIR"
								onchange="document.getElementById('forVirement').style.display='block'"/>
								<label>Virement</label>
							</div>
							<div>
								<div id="forVirement" style="display:none">
								<label>Vers:</label>
								<input type="text" name="codeCompte2"/>
							</div>
							</div>
							<div>
								<label>Montant:</label>
								<input type="text" name="montant"/>
							</div>
							<div class="text-danger"
							th:text="${#httpServletRequest.getParameter('error')}"></div>
							<button type="submit" class="btn btn-primary">Save</button>
						</form>
					</div>

					</div>
				</div>
				<div class="col-md-6">
					<div class="card border-info mb-3" th:if="${compte}">
						<div class="card-header card text-white bg-info mb-3">
							<div class="card-title">Liste des opérations</div>
						</div>
						<!-- <div class="card-body"></div> -->
						<table class="table table-striped">
							<tr>
								<th>Num</th><th>Type</th><th>Date</th><th>Montant</th>
							</tr>
							<tr th:each="o:${listOperations}">
								<td th:text="${o.numero}"></td>
								<td th:text="${o.class.simpleName}"></td>
								<td th:text="${o.dateOperation}"></td>
								<td th:text="${o.montant}"></td>
							</tr>
						</table>
						<div class="cotainer">
							<ul class="nav nav-pills">
								<li th:each="p, status:${pages}">
									<a th:href="@{/consulterCompte(codeCompte=${codeCompte},page=${status.index})}" th:text="${status.index}"></a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
